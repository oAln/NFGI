<ng-container
  *ngIf="this.currentUser; then notauthenticated; else authenticate">
</ng-container>

<ng-template #notauthenticated>
    <header *ngIf="currentUser">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top" style="height: 65px;">
            <div class="container-fluid">
                <div class="navbar-nav me-auto" style="color: white;">
                    Logo
                </div>
                <div class="d-flex">
                    <h5 style="color: white;">User</h5>
                    <div style="color: white;" (click)="logout()">Logout</div>
                </div>
            </div>
        </nav>
    </header>
    <my-sidebar></my-sidebar>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</ng-template>

<ng-template #authenticate>
  <router-outlet></router-outlet>
</ng-template>
