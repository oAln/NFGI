<div class="report-container">
    <h3 class="col">
        NFGI Account Statement for the Month
    </h3>
    <div class="row report-options mt-30">
        <div class="col-8">
            <div class="row row-gap justify-content-between">
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label">Branch</label>
                        <div class="col-7">
                            <select [(ngModel)]="monthReportBranch" (ngModelChange)="onMonthReportBranchSelect($event)">
                                <option *ngFor="let branch of branchData" [value]="branch">
                                    {{branch}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label">Month</label>
                        <div class="col-7">
                            <select [(ngModel)]="monthReportMonth" (ngModelChange)="onMonthReportMonthSelect($event)">
                                <option *ngFor="let month of monthData" [value]="month">
                                    {{month}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-gap justify-content-between mt-30">
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label">Year</label>
                        <div class="col-7">
                            <select [(ngModel)]="monthReportYear" (ngModelChange)="onMonthReportYearSelect($event)">
                                <option *ngFor="let year of totalYears" [value]="year">
                                    {{year}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-gap justify-content-between mt-30">
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label"></label>
                        <div class="col-7">
                            <button class="custom-button" (click)="exportSimpleExcel()">
                                Generate Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="report-container mt-50">
    <h3 class="col-4">
        Branchwise Details
    </h3>

    <div class="row report-options mt-30">
        <div class="col-8">
            <div class="row row-gap justify-content-between">
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label">Branch</label>
                        <div class="col-7">
                            <!-- <select [(ngModel)]="branchReportBranch" (ngModelChange)="onBranchReportBranch($event)">
                                <option *ngFor="let branch of branchData" [value]="branch">
                                    {{branch}}
                                </option>
                            </select> -->
                            <angular2-multiselect (click)="handlingMultiSelectLibBug()" [data]="multiSelectList"
                                [(ngModel)]="selectedBranches" [settings]="multiSelectSettings"
                                (onSelect)="onMultiBranchSelect($event)" (onDeSelect)="OnMultiBranchDeSelect($event)"
                                (onSelectAll)="onMultiBranchSelectAll($event)"
                                (onDeSelectAll)="onMultiBranchDeSelectAll($event)">
                            </angular2-multiselect>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label">Month</label>
                        <div class="col-7">
                            <select [(ngModel)]="branchReportMonth" (ngModelChange)="onBranchReportMonthSelect($event)">
                                <option *ngFor="let month of monthData" [value]="month">
                                    {{month}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-gap justify-content-between mt-30">
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label">Loan Duration</label>
                        <div class="col-7">
                            <select [(ngModel)]="selectedLoanDuration" (ngModelChange)="onLoanDurationSelect($event)">
                                <option *ngFor="let loanDuration of loanDurationData" [value]="loanDuration">
                                    {{loanDuration}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label">Year</label>
                        <div class="col-7">
                            <select [(ngModel)]="branchReportYear" (ngModelChange)="onBranchReportYearSelect($event)">
                                <option *ngFor="let year of totalYears" [value]="year">
                                    {{year}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-gap justify-content-between mt-30">
                <div class="col-5 justify-content-end">
                    <button class="custom-button" [ngClass]="{ 'custom-disabled': selectedBranches?.length < 1 }"
                        (click)="generateReport('branchwise')">
                        Generate Report
                    </button>
                </div>
                <div class="col-5 justify-content-end">
                    <button class="custom-button" [ngClass]="{ 'custom-disabled': selectedBranches?.length < 1 }"
                        (click)="generatePDF()">
                        Generate PDF
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
