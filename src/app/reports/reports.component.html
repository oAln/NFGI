<div class="report-container">
    <h3 class="col">
        NFGI Account Statement for the Month
    </h3>
    <div class="row report-options mt-30">
        <div class="col-8">
            <div class="row row-gap justify-content-between">
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label">Month</label>
                        <div class="col-7">
                            <select [(ngModel)]="selectedMonth" (ngModelChange)="onMonthSelect($event)">
                                <option *ngFor="let month of monthData" [value]="month">
                                    {{month}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-gap justify-content-between mt-30">
                <div class="col-5">
                    <div class="row">
                        <label class="col-5 form-label"></label>
                        <div class="col-7">
                            <button class="custom-button" (click)="generateReport('simple')">
                                Generate Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
