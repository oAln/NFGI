<div class="change-password">
    <div class="row justify-content-center">
        <h3 class="col-4">
            Change Password
        </h3>
    </div>
    <div class="row row-gap">
        <form [formGroup]="passwordForm" class="row g-3">
            <div class="row m-0 justify-content-center">
                <label class="col-2 col-form-label">Old Password</label>
                <div class="col-4">
                    <input type="text" class="form-control" formControlName="passwordId">
                </div>
            </div>
            <div class="row row-gap justify-content-center">
                <label class="col-2 col-form-label">New Password</label>
                <div class="col-4">
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
            </div>
            <div class="row row-gap justify-content-center">
                <label class="col-2 col-form-label">Confirm Password</label>
                <div class="col-4">
                    <input type="text" class="form-control" formControlName="passwordId">
                </div>
            </div>
            <div class="col-12 text-center row-gap">
                <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
            </div>
        </form>
    </div>
</div>
