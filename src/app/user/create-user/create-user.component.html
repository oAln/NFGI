<div class="create-user">
    <div class="row">
        <h3 class="col-4">
            Create New User
        </h3>
    </div>
    <div class="row row-gap">
        <form [formGroup]="createUserForm" class="row g-3">
            <div class="row m-0 justify-content-center">
                <label class="col-2 col-form-label">Name</label>
                <div class="col-4">
                    <input type="text" class="form-control" formControlName="userId">
                </div>
            </div>
            <div class="row row-gap justify-content-center">
                <label class="col-2 col-form-label">Login Id</label>
                <div class="col-4">
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
            </div>
            <div class="row row-gap justify-content-center">
                <label class="col-2 col-form-label">Password</label>
                <div class="col-4">
                    <input type="text" class="form-control" formControlName="userId">
                </div>
            </div>
            <div class="row row-gap justify-content-center">
                <label class="col-2 col-form-label">Confirm Password</label>
                <div class="col-4">
                    <input type="text" class="form-control" formControlName="userId">
                </div>
            </div>
            <div class="col-12 text-center row-gap">
                <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
            </div>
        </form>
    </div>
</div>

<hr/>
